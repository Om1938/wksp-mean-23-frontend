<table class="table">
  <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">Username</th>
      <th scope="col">Email</th>
      <th scope="col">created At</th>
      <th scope="col">Updated At</th>
      <th scope="col"></th>
    </tr>
  </thead>
  <tbody>
    @for (user of users; track $index) {
    <tr>
      <th scope="row">{{ $index + 1 }}</th>
      <td>{{ user.username }}</td>
      <td>{{ user.email }}</td>
      <td>{{ user.createdAt | date }}</td>
      <td>{{ user.updatedAt | date }}</td>
    </tr>
    }
  </tbody>
</table>
